<!DOCTYPE html>
<html>
<head>
    <title>Test MenuService.ashx</title>
</head>
<body>
    <h1>Testing MenuService.ashx</h1>
    <div id="result"></div>
    <script>
        async function testService() {
            try {
                const response = await fetch('/Services/MenuService.ashx?test=1');
                const text = await response.text();
                document.getElementById('result').innerHTML = `
                    <h3>Status: ${response.status}</h3>
                    <h3>Response:</h3>
                    <pre>${text}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
        testService();
    </script>
</body>
</html>
